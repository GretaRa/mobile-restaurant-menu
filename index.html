<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    </head>
    <body>
        <div class="container">
            <header>
            <h1 id="header-title">Jimmy's Diner</h1>
            <h2 id="header-description">The best burgers and pizzas in town.</h2>
            </header>
            <main id="main-section">
                <div id="menu"></div>
                <div id="order-summary" class="hidden"></div>
                <div id="success-message" class="hidden">
                    <p id="success-message-text"></p>
                </div>
            </main>
            <div id="payment-modal" class="modal hidden">
                <div id="payment-modal-inner" class="modal-inner">
                    <h1>Enter card details</h1>
                    <form id="payment-form" class="card-form">
                        <input type="text" placeholder="Enter your name" id="name-input" class="payment-input" required>
                        <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="Enter card number" name="card-number" id="card-number-input" class="payment-input" required>
                        <input type="tel" inputmode="numeric" pattern="[0-9]{3}" maxlength="3" placeholder="Enter CVV" name="cvv" id="cvv-input" class="payment-input" required>
                        <button type="submit" class="submit-btn pay">Pay</button>
                    </form>
                </div>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
